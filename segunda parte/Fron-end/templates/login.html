<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENA Bici - Iniciar Sesión</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="/static/img/logo.webp" alt="logo sena" width="80">
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="mapa.html">Mapa</a>
                <a href="alquiler.html">Alquiler</a>
                <a href="eventos.html">Eventos</a>
            </div>
            <a href="perfil.html" class="user-icon">
                <i class="fas fa-user-circle"></i>
            </a>
        </nav>
    </header>
    
    <main>
        <div class="login-container">
            <div class="login-box">
                <img src="/static/img/logo.webp" alt="SENA Bici" class="login-logo">
                <h2 class="login-title">Iniciar Sesión</h2>
                <p class="login-subtitle">Accede a tu cuenta para gestionar tus alquileres</p>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" class="form-input" placeholder="tu@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="password-container">
                            <input type="password" id="password" class="form-input" placeholder="Ingresa tu contraseña" required>
                            <span class="toggle-password" onclick="togglePassword()">
                                <i class="far fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login">Iniciar Sesión</button>
                    
                    <div class="login-links">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                        <a href="registro.html">Crear cuenta</a>
                    </div>
                </form>
                
            </div>
        </div>
    </main>
    
    <!-- FOOTER -->
    <footer>
        <p>SENA Bici</p>
        <a href="#"><i class="fab fa-facebook"></i> Facebook</a> | 
        <a href="#"><i class="fab fa-instagram"></i> Instagram</a> | 
        <a href="#"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    </footer>
</body>
</html>
