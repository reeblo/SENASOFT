    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <div class="alquiler-container">
            <h1 class="alquiler-title">Solicitar Alquiler</h1>
            
            <form id="form-alquiler">
                <div class="form-group">
                    <div class="form-row">
                        <div class="form-column">
                            <label for="fecha-recogida">Fecha de recogida</label>
                            <input type="date" id="fecha-recogida" name="fecha-recogida" required>
                        </div>
                        <div class="form-column">
                            <label for="hora-recogida">Hora de recogida</label>
                            <input type="time" id="hora-recogida" name="hora-recogida" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-column">
                            <label for="fecha-devolucion">Fecha de devolución</label>
                            <input type="date" id="fecha-devolucion" name="fecha-devolucion" required>
                        </div>
                        <div class="form-column">
                            <label for="hora-devolucion">Hora de devolución</label>
                            <input type="time" id="hora-devolucion" name="hora-devolucion" required>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-solicitar">Confirmar Alquiler</button>
            </form>
        </div>
    </main>
